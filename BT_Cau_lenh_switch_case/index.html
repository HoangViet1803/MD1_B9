<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập câu lệnh switch-case</title>
</head>
<body>
<h1>Kiểm tra số ngày trong thán</h1>
<input type="number" name="" id="month">
<button id="check">Check</button>
<p id="result"></p>
<!--JS-->
<script>

  let result = document.querySelector('#result')
  let check = document.querySelector('#check');
  check.addEventListener('click', function() {
    let month = parseInt(document.querySelector('#month').value);
    switch (month) {
      case 2:
        result.innerHTML = `Tháng ${month} có 28 hoặc 29 ngày`;
        break;
      case 4:
      case 6:
      case 9:
      case 11:
        result.innerHTML = `Tháng ${month} có 30 ngày`;
        break;
      case 1:
      case 3:
      case 5:
      case 7:
      case 8:
      case 10:
      case 12:
        result.innerHTML = `Tháng ${month} có 31 ngày`;
        break;
      default:
        result.innerHTML= `Không có tháng ${month} trong năm`

    }
  })

</script>
</body>
</html>
