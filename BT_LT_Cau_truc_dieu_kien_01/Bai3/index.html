<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>check</title>
</head>
<body>
<script>
  let num = +prompt("Nhập vào một số nguyên bất kỳ");
  if (num > 0) {
    alert ("Lớn hơn 0")
  } else if (num == 0) {
    alert ("Bằng 0")
  } else {
    alert("Nhỏ hơn 0")
  }
</script>
</body>
</html>
