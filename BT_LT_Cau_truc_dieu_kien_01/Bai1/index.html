<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai1</title>
</head>
<body>
<!--JS-->
<script>
  let a = +prompt("Nhập vào số a:");
  let b = +prompt("Nhập vào số b:");
  if (a % b == 0) {
    alert(`Số a = ${a} chia hết cho số b = ${b}`)
  } else {
    alert(`Số a = ${a} không chia hết cho số b = ${b}`)
  }
</script>
</body>
</html>
