<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra đủ tuổi vào lớp 10</title>
</head>
<body>
<script>
  let age = prompt("Nhập số tuổi:")
  if (age < 16) {
    alert("Không đủ tuổi vào lớp 10")
  } else {
    alert("Đã đủ tuổi vào lớp 10")
  }
</script>
</body>
</html>
